<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>ABSoft - Login</title>
        <link rel="shortcut icon" type="image/png" href="#{request.contextPath}/resources/images/favicon.png"/>
        <h:outputScript name="js/ripple.js" library="ultima-layout" />
        <h:outputScript name="js/layout.js" library="ultima-layout" />
    </h:head>

    <h:body styleClass="login-body">
        <h:form>
            <p:growl/>
            <div class="card login-panel ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <p:graphicImage name="logo-login.png" library="images" />
                    </div>
                    <div class="ui-g-12">
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText value="#{mbLogin.usuario}" required="true" 
                                         requiredMessage="Digite o usuário!"/>
                            <label>Usuário</label>
                        </h:panelGroup>
                    </div>
                    <div class="ui-g-12">
                        <h:panelGroup styleClass="md-inputfield">
                            <p:password value="#{mbLogin.senha}" feedback="false" 
                                        required="true" requiredMessage="Digite a senha!"/>
                            <label>Senha</label>
                        </h:panelGroup>
                    </div>
                    <div class="ui-g-12">
                        <p:commandButton value="Entrar" action="#{mbLogin.efetuarLogin()}"
                                         icon="ui-icon-person" update="@form" process="@form"/>
                        <p:button value="Esqueceu a senha" icon="ui-icon-help" styleClass="secondary"/>
                    </div>
                </div>
            </div>
        </h:form>

        <div class="login-footer">ABSoft Tecnologia</div>

        <h:outputStylesheet name="css/ripple.css" library="ultima-layout" />
        <h:outputStylesheet name="css/layout-#{themeConfig.theme}.css" library="ultima-layout" />
    </h:body>

</html>
